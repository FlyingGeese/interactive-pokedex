<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Pokedex â€¢ Michael Law</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="animations.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>
<body>
    <!-- add toggle pwr switch on the side -->
    <div class="device-grid" id="device-main">
        <div id="top-screen">
            <div></div>
            <div></div>
            <div id="speaker">
                <div class="dot" id="sp1"></div>
                <div class="dot" id="sp2"></div>
                <div class="dot" id="sp3"></div>
                <div class="dot" id="sp4"></div>
            </div>
            <i class="fas fa-lg fa-arrow-circle-right pdex-interface-top hidden" id="next-pokemon"></i>
            <i class="fas fa-lg fa-arrow-circle-left pdex-interface-top hidden" id="prev-pokemon"></i>
        </div>
        <div id="bottom-screen">
            <div><div id='pwrbtn'></div></div>
            <div id="screen2">
                <p id="desc" class="hidden"></p>
                <div id="cursor" class="hidden"></div>
                <ul class="menu hidden">
                    <li onclick="searchPokemon()">Search Pokemon</li>
                    <li>Options</li>
                    <li onclick="shutdown()">Turn Off</li>
                </ul>
                <nav id="submenu" class="hidden">
                    <ul class="navbar">
                        <li onclick="viewStats()">Stats</li>
                        <li onclick="showSkills()">Moves</li>
                        <li onclick="searchPokemon()">Search</li>
                        <li onclick="showMenu()">Menu</li>
                    </ul>
                </nav>
            </div>
            <div class="big-well">
                <div class="small-well"></div>
                <!-- <div id="dpad">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div> -->
                <div id="led" class="pwr-off"></div>
            </div>
        </div>
        <div class="dot"></div>
    </div>
    <script src="p.js"></script>
</body>
</html>
